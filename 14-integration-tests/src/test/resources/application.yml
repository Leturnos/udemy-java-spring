server:
  port: 8888 # porta de testes
spring:
  application:
    name: spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url, username e password - classe de configuração(AbstractIntegrationTest) vai gerar
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      show-sql: false
    open-in-view: false
  logging:
    level:
      root: INFO
  springdoc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true